<style>
  .view-list {
    padding-bottom: 180px;
    overflow-x: hidden;
    overflow-y: hidden;
    height: 100%;
    margin-bottom: -120px;
  }
  .list-movie {
    position: relative;
  }
</style>
<div class="view-list">
  <list-movie
    class="list-movie"
    *ngFor="let item of datas | async; index as i "
    [movieViewItem]="item"
    [ngStyle]="{ 'z-index': 100 - i }"
  ></list-movie>
</div>
