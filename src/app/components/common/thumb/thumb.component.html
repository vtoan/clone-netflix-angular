<style>
  img,
  video{
    width: 100%;
    height: 100%;
  }
  .trailer{
    box-shadow: 0 -100px 106px 37px #141414 inset;
  }
</style>
<img *ngIf="!playTrailer" src="{{previewLink}}" loading="lazy" />
<div class="trailer" *ngIf="playTrailer">
  <video id="player" playsinline>
    <source
      src="{{trailerLink}}"
      type="video/mp4"
    />
  </video>
</div>
